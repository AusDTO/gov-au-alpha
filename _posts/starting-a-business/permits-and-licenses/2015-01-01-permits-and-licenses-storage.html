<h2>Storage</h2>

<p>Since you will be selling online, we will need to know where your product will be stored.</p>


<form id="shopLocationForm" action="{% post_url 2015-01-01-permits-and-licenses-index %}" method="get" novalidate>

    
  <div class="input-group">
    <input type="hidden" name="street-number" id="street_number" />
    <input type="hidden" name="route" id="route" />
    <input type="hidden" name="locality" id="locality" />
    <input type="hidden" name="administrative-area-level-1" id="administrative_area_level_1" />
    <input type="hidden" name="postcode" id="postal_code" />
    <input type="hidden" name="country" id="country" />
    <input type="hidden" name="lat" id="lat" />
    <input type="hidden" name="lng" id="lng" />
    <h5>Where will you store your product?</h5>
    <div class="error-message hide" id="storageLocationErrorHolder">
      <p>Address input error.</p>
    </div>
    <label for="address">Address</label>
    <input type="text" class="auto-complete" id="address" error-message="Enter your storage address." error-message-holder="storageLocationErrorHolder"  />
  </div>

  <div class="input-group checkbox-group left-align">
    <input type="checkbox" name="sameAsAddress" id="sameAsAddress" />
    <label for="sameAsAddress">Same as shop address.</label>
  </div>

  
  <div class="input-group">
    <button id="next" type="submit" class="icon-next">Next</button>
  </div>
</form>
