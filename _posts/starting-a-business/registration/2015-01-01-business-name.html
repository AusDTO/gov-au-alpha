<h2>Check your Business name</h2>
<p class="steps">Step 1 of 4</p>
<hr />
<form action="{% post_url 2015-01-01-domain-name %}" method="get">
    <div class="input-group">
      <label for="businessName">Business name</label>
      <input type="text" id="businessName" name="businessName" />
      <div class="error-message hide" id="bizNameErrorHandler">
        <p>Name already taken.</p>
      </div>
      <div class="information-status hide">
        <p>Name available! <a href="#">Register Business Name</a>.</p>
      </div>
    </div>
    <button id="checkAvailability" type="button">Check availability</button>
    <button id="next" type="submit" class="icon-next hide">Next</button>
</form>
<script>
  $(function() {
    $('#checkAvailability').click(function() {
      var bizName = $('#businessName').val();
      if(bizName === "bob's cheese") {
        $('.information-status').addClass('hide');
        $('.error-message').removeClass('hide');
        $('#next').addClass('hide');
        $('#checkAvailability').removeClass('hide');
      }
      else {
        $('.information-status').removeClass('hide');
        $('.error-message').addClass('hide');
        $('#checkAvailability').addClass('hide');
        $('#next').removeClass('hide');
      }
    });
  });
</script>
