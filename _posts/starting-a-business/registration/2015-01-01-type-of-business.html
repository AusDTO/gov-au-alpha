---
layout: three-column
title:  "Register your business"
section: "Starting a business"
subsection: "Registration"
---
<form action="{% post_url 2015-01-01-business-name %}" method="get">
  <fieldset>
    <legend>Type of business</legend>
    <div class="input-group radio-btn-group">
      <input type="radio" name="businessType" value="Sole Trader" id="soleTrader" />
      <label for="soleTrader">Sole Trader</label>
      <input type="radio" name="businessType" value="Partnership" id="partnership" />
      <label for="partnership">Partnership</label>
      <input type="radio" name="businessType" value="Corporate" id="corporate" />
      <label for="corporate">Corporate</label>
    </div>
    <button type="submit" class="icon-next">Next</button>
  </fieldset>
</form>
