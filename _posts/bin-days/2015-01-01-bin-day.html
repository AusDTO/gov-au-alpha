<h6>Bin Day</h6>
<h4>When do I put my bin out?</h4>

<form action="/bin-days/2015/01/01/bin-day-results.html" method="get">

    <input type="hidden" name="street-number" id="street_number" />
    <input type="hidden" name="route" id="route" />
    <input type="hidden" name="locality" id="locality" />
    <input type="hidden" name="administrative-area-level-1" id="administrative_area_level_1" />
    <input type="hidden" name="postcode" id="postal_code" />
    <input type="hidden" name="country" id="country" />
    <input type="hidden" name="lat" id="lat" />
    <input type="hidden" name="lng" id="lng" />

    <div class="input-group">
        <h5>1. Enter your address:</h5>
        <label for="address">Address</label>
        <input type="text" id="address" onFocus="geolocate()" />
    </div>

    <div class="input-group">
        <button class="icon-next">Next</button>
    </div>
</form>

<script>
    // This example displays an address form, using the autocomplete feature
    // of the Google Places API to help users fill in the information.

    var placeSearch, autocomplete, geocoder, address;
    var componentForm = {
        street_number: 'short_name',
        route: 'long_name',
        locality: 'long_name',
        administrative_area_level_1: 'short_name',
        country: 'long_name',
        postal_code: 'short_name'
    };

    function initAutocomplete() {
        // Added to get lat lng and pass with the rest of the variables
        geocoder = new google.maps.Geocoder();

        // Create the autocomplete object, restricting the search to geographical
        // location types.
        autocomplete = new google.maps.places.Autocomplete(
                /** @type {!HTMLInputElement} */(document.getElementById('address')),
                {types: ['geocode']});

        document.getElementById('address').addEventListener('keypress', function(e) {
            if(e.keyIdentifier.toLowerCase() === 'enter') {
                e.preventDefault();
            }
        });

        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
        autocomplete.addListener('place_changed', fillInAddress);
    }

    // [START region_fillform]
    function fillInAddress() {
        // Get the place details from the autocomplete object.
        var place = autocomplete.getPlace();

        for (var component in componentForm) {
            document.getElementById(component).value = '';
            //document.getElementById(component).disabled = false;
        }

        // Get each component of the address from the place details
        // and fill the corresponding field on the form.
        address = '';
        for (var i = 0; i < place.address_components.length; i++) {
            var addressType = place.address_components[i].types[0];
            if (componentForm[addressType]) {
                var val = place.address_components[i][componentForm[addressType]];
                document.getElementById(addressType).value = val;
                if (address.length === 0)
                {
                    address = val;
                } else {
                    address = address + ' ' + val;
                }
            }
        }

        if (address.length > 0)
        {
            // console.log('['+address+']');
            geocodeAddress(address);
        }
    }
    // [END region_fillform]

    // [START region_geolocation]
    // Bias the autocomplete object to the user's geographical location,
    // as supplied by the browser's 'navigator.geolocation' object.
    function geolocate() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var geolocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                var circle = new google.maps.Circle({
                    center: geolocation,
                    radius: position.coords.accuracy
                });
                autocomplete.setBounds(circle.getBounds());
            });
        }
    }
    // [END region_geolocation]


    // Jason's code - get lat lng
    function geocodeAddress(address) {
        geocoder.geocode( { 'address': address}, function(results, status) {
            console.log(address);
            console.log(results[0].geometry.location.lat());
            if (status == google.maps.GeocoderStatus.OK)
            {
                var latitude = results[0].geometry.location.lat();
                var longitude = results[0].geometry.location.lng();

                document.getElementById('lat').value = latitude;
                document.getElementById('lng').value = longitude;
            }
        });
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB92uNcFUglUi2raycalrPhJxF4-pnHuIo&signed_in=true&libraries=places&callback=initAutocomplete"
