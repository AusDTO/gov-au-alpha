<h6>Bin Day</h6>
<h4>When do I put my bin out?</h4>

<form id="frmBinDay" action="/bin-days/2015/01/01/bin-day-results.html" method="get" novalidate>

    <input type="hidden" name="street-number" id="street_number" />
    <input type="hidden" name="route" id="route" />
    <input type="hidden" name="locality" id="locality" />
    <input type="hidden" name="administrative-area-level-1" id="administrative_area_level_1" />
    <input type="hidden" name="postcode" id="postal_code" />
    <input type="hidden" name="country" id="country" />
    <input type="hidden" name="lat" id="lat" />
    <input type="hidden" name="lng" id="lng" />

    <div class="input-group">
        <h5>1. Enter your address:</h5>
        <div class="error-message hide" id="addressErrorHolder">
          <p>Address input error.</p>
        </div>
        <label for="address">Address</label>
        <input class="auto-complete geo-locate" type="text" id="address" error-message="Enter your address." error-message-holder="addressErrorHolder" required />
    </div>

    <div class="input-group">
        <button class="icon-next">Next</button>
    </div>
</form>

<script src="/js/validation.js"></script>
<script>
  $('#frmBinDay').alphaValidate();
</script>
