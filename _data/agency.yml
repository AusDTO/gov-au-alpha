communications:
  name: "Department of Communications and the Arts"
  summary: "We are the Australian Government’s pre&#8209;eminent advisor on communications. We develop policy, advice and initiatives that help all Australians realise the full potential of digital technologies and communication services."
  responsibility: "Our key areas of responsibility and services include:"
  responsibilities:
  - title: "Internet"
    summary: "We advise the Australian Government about all Australians having access to high-quality, reliable and affordable Internet services."
  - title: "Phone"
    summary: "We advise the Australian Government about how all Australians can have reasonable access to a standard and reliable phone service."
  - title: "Post"
    summary: "We advise the Australian Government about the postal industry and develop policy and draft legislation."
  - title: "Radio"
    summary: "We advise the Australian Government on how to ensure all Australians can access radio &ndash; to be entertained and informed and to keep up with developments in emergencies. "
  - title: "Spectrum"
    summary: "We advise the Australian Government about how the electromagnetic spectrum &ndash; used by  smartphones, satellites, tablets, televisions, radio and radars &ndash; can be managed effectively and efficiently."
  - title: "Television"
    summary: "We advise the Australian Government about the TV industry and its regulation and services."
  newsDate: "12 November 2015"
  newsHeadline: "Classifications at PAX"
  newsImage: "/assets/news-image-communications.png"
