<div id="thediv" style="width: 100%; background-color: #02bfe7;" class="hide">

  <div class="container">
    <div class="row">
      <div class="col-xs-2"><i class="fa fa-check-circle fa-3"></i></div>
      <div class="col-xs-7"><p><strong>Success</strong></p></div>
      <div class="col-xs-3"><strong><p class="time"></p></strong></div>
    </div>
    <div class="row">
      <div class="col-xs-2"></div>
      <div id="main-text" class="col-xs-7"><p></p></div>
      <div class="col-xs-3"></div>
    </div>
    <div class="row">
      <div class="col-xs-2"></div>
      <div class="col-xs-7"><a id="button-link" href="#"></a></div>
      <div class="col-xs-3"></div>
    </div>
  </div>
</div>

<script>
  $(function() {

    var setTime = function() {
      var dt = new Date();
      var time = dt.getHours() + ":" + dt.getMinutes();
      $('.time').text(time);
    };

    $('button.show-notification').click(function () {
      setTime();

      var mainText = $('form.notification').data('main-notification');
      var buttonText = $('form.notification').data('main-button');
      var buttonLink = $('form.notification').data('main-button-link');

      // populate text with values
      $('#main-text').text(mainText);
      $('#button-link').text(buttonText);

      $('#button-link').click(function() {
        window.location = buttonLink;
      });

      $('#thediv').removeClass('hide');
    });
  });
</script>

<style>
  .container {
    padding: 20px;
  }

  i {
    font-size: 25px !important;
    padding-left: 5px;
  }

  p {
    margin-bottom: 0px;
  }
</style>
