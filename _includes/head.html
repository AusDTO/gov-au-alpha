
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name = "format-detection" content = "telephone=no">
  <!-- https://google-webfonts-helper.herokuapp.com/fonts
    //fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600italic,600,700,700italic
    -->
  {% stylesheet open-sans %}
  {% stylesheet font-awesome %}
  {% stylesheet sticky %}

  {% stylesheet main %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!--[if lt IE 9]>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  {% js vendor/respond %}
  <![endif]-->
  <!--[if lte IE 9]>
  <script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/jquery-ajaxtransport-xdomainrequest/1.0.3/jquery.xdomainrequest.min.js'></script>
  <![endif]-->
  <!--[if (gte IE 9) | (!IE)]>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!- -<![endif]-->
  <script type="text/javascript">
    if (typeof jQuery == 'undefined') {
      document.write('<script src="{% asset_path "vendor/jquery.min.js" %}">\x3C/script>')
    }
  </script>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js' type='text/javascript'></script>
  <script type='text/javascript'>
    window.Modernizr || document.write('<script src="{% asset_path "vendor/modernizr.min.js" %}">\x3C/script>')
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
  <script>
    window.jQuery.ui || document.write('<script src="{% asset_path "vendor/jquery-ui.min.js" %}">\x3C/script>')
  </script>

</head>
