
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <!-- https://google-webfonts-helper.herokuapp.com/fonts
    //fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600italic,600,700,700italic
    -->
  <link rel="stylesheet" href="{{ '/css/vendor/open-sans.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/vendor/font-awesome.min.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/vendor/sticky.css' | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script src="/js/vendor/modernizr.min.js"></script>
  <script src="/js/vendor/jquery.min.js"></script>
  <script src="/js/vendor/jquery-ui.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/vendor/bootstrap.min.js"></script>
  <script src="/js/vendor/search.min.js"></script>
  <script src="/js/vendor/api.min.js"></script>
  <script src="/js/vendor/lodash.min.js"></script>
  <script src="/js/vendor/sticky.js"></script>
</head>
