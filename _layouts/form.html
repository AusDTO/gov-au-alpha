---
layout: default
---
<div class="post">

  <div class="container">
    <div class="column main-col col-xs-12 col-md-7">
      <div class="row form-container">

        <h6>Planning retirement</h6>

        <h4>Super and pension age calculator</h4>

      	<form action="#" method="get">

          <div class="input-group">
      		  <h5>1. Date of birth:</h5>
            <div class="float-left">
              <label for="dobDay">Day</label>
              <input type="number" id="dobDay" maxlength="2" min="1" max="31" pattern="[0-9]*" class="two-char-input numbers-only float-left" required />
            </div>
            <div class="float-left spaced-left-15">
              <label for="dobMonth">Month</label>
              <input type="number" id="dobMonth" maxlength="2" min="1" max="12" pattern="[0-9]*" class="two-char-input numbers-only" required />
            </div>
            <div class="float-left spaced-left-15">
              <label for="dobYear">Year</label>
              <input type="number" id="dobYear" maxlength="4" min="1900" max="2000" pattern="[0-9]*" class="four-char-input numbers-only" required />
            </div>
          </div>

          <div class="input-group radio-btn-group">
            <h5>2. Are you:</h5>
            <input type="radio" name="gender" id="genderFemale" required />
            <label for="genderFemale">Female</label>

            <input type="radio" name="gender" id="genderMale" required />
            <label for="genderMale">Male</label>

            <input type="radio" name="gender" id="genderOther" required />
            <label for="genderOther">Other</label>
          </div>

          <div class="input-group checkbox-group">
            <h5>3. What is your citizenship?</h5>
            <span>Choose all that apply.</span>
            <input type="checkbox" name="citizen" id="citizenAustralian" />
            <label for="citizenAustralian">Australian</label>

            <input type="checkbox" name="citizen" id="citizenNewZealand" />
            <label for="citizenNewZealand">New Zealand</label>

            <input type="checkbox" name="citizen" id="citizenOtherCountry" />
            <label for="citizenOtherCountry">Other Country</label>

            <input type="checkbox" name="citizen" id="citizenStatelessRefugee" />
            <label for="citizenStatelessRefugee">Stateless or Refugee</label>

            <input type="checkbox" name="citizen" id="citizenSomethingElse" data-action="show-text-box" data-target="citizenInfo" data-status-class="information-status" />
            <label for="citizenSomethingElse">Something Else</label>

            <div class="hide extra-info-holder" id="citizenInfo">
              <input type="text" id="citizenExtra" />
            </div>
          </div>

          <div class="input-group">
            <button class="button">Next</button>
          </div>
      	</form>
      </div>
      <div class="row page-content">{{ content }}</div>
    </div>
  </div>
</div>

<script>
  $(function() {
    $('input[type="checkbox"]').on('change', function() {
      console.log($(this).attr('data-action'));
      console.dir($(this).attr('data-target'));
      var targetEl = null;
      var statusClass = null;

      if ($(this).attr('data-target')) {
        targetEl = $('#' + $(this).attr('data-target'));
        if ($(this).attr('data-status-class')) {
          statusClass =  $(this).attr('data-status-class')
        }
        if ($(this).is(':checked')) {
          targetEl.removeClass('hide');
          $(this).next('label').addClass(statusClass);
        }
        else {
          targetEl.addClass('hide'); 
          $(this).next('label').addClass('information-status');
          $(this).next('label').removeClass(statusClass);
        }
      }
      
    });

  })
</script>
