---
layout: default
---

{% if page.has_overlay %}
{% include overlay-template.html %}
{% endif %}

<div class="container questionnaire">
  {% include breadcrumbs.html %}

  <div class="row">
    <div class="col-sm-12 section-nav">
      <span class="fa fa-angle-left"></span>&nbsp;<a href="#" id="globalBackBtn" class="back">Back</a>
      {% if page.subsection != "Your details" %}

      <a href="{% post_url 2015-01-01-my-details-after-questionnaire %}" class="pull-right" id="summary">Your details</a>

      {% endif %}

    </div>
  </div>

  <div class="row">
    <div class="success-message notification saved fade out">
      <p>
        <i class="fa fa-times pull-right"></i>
        Your answers have been saved.
      </p>
    </div>
  </div>
  <div class="information-message fade out">
    <div class="information-status">
      <i class="fa fa-times pull-right"></i>
      <span></span>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 form-container page-content">
      {{ content }}
    </div>
  </div>
</div>

<script>
  $(function () {
    $('#clearLocal').click(function () {
      localStorage.clear();
    });
  });
</script>
