---
layout: default
---

<div class="breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <p>
          <a href="#">Home</a><i class="fa fa-angle-right"></i> 
          {% if page.section %}
            <a href="#">{{ page.section }}</a><i class="fa fa-angle-right"></i> 
          {% endif %}
          {{ page.title }}
        </p>
      </div>
    </div>
  </div>
</div>

<div class="page-content">
  <div class="container">
    <!-- Left Column -->
    <div class="row">
      <div class="column side-bar col-xs-12 col-md-3">

        {% include left-menu.html %}

      </div>
      <div class="column main-col col-xs-12 col-md-6">
        <div class="form-container">
          {{ content }}
        </div>
        <div class="page-content"></div>
      </div>
      
      <div class="column side-bar col-xs-12 col-md-3">
        <div class="feature-box">
          <h3>Costs involved</h3>
          <p class="display-h2">$435</p>
          <p>More details <a href="#">online</a> or visit a Business office or call 132 300.</p>
        </div>
      </div>
    </div>
  </div>
</div>
