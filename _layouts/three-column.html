---
layout: default
---

{% if page.has_overlay %}
  {% include overlay-template.html %}
{% endif %}

<div class="container {{ page.section | downcase }}">
  <div class="breadcrumbs">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <p>
          <a href="#">Home</a><i class="fa fa-angle-right"></i>
          {% if page.section %}
            <a href="#">{{ page.section }}</a><i class="fa fa-angle-right"></i>
          {% endif %}
          {{ page.title }}
        </p>
      </div>
    </div>
  </div>

  <div class="section-nav">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6">
        <a href="#" id="globalBackBtn" class="back">Back</a>
      </div>
      {% if page.subsection != "Your details" %}
      <div class="col-xs-6 col-md-6">
        <a href="{% post_url 2015-01-01-my-details-after-questionnaire %}" class="summary" id="summary">Your details</a>
      </div>
      {% endif %}
    </div>
  </div>
  <div class="success-message notification saved fade out">
    <p>
      <i class="fa fa-times pull-right"></i>
      Your answers have been saved.
    </p>
  </div>
  <div class="information-message fade out">
    <div class="information-status">
      <i class="fa fa-times pull-right"></i>
      <span></span>
    </div>
  </div>

  <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 form-container page-content">
        {{ content }}
      </div>
  </div>
</div>

<script>
  $(function() {
    $('#clearLocal').click(function () {
      localStorage.clear();
    });
  });
</script>
