---
layout: home
---

<div class="container">
  <form id="target" action="landing-page.html">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <input type="password" name="pass" placeholder="Enter Password...">
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-md-5"></div>
      <div class="col-xs-4 col-md-2">
        <input type="submit" name="submit" class="icon-next" value="Enter">
      </div>
      <div class="col-xs-4 col-md-5"></div>
    </div>
  </form>
</div>

<script>
  $(function () {
    var password = "nowitwsomethingelse";
    $("#target").submit(function(event) {
      if($("input:first").val() !== password) {
        event.preventDefault();
        return;
      }
    });
  });
</script>
